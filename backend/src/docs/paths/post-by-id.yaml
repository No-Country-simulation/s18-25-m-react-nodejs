get:
  summary: Obtiene un post por ID
  tags: [Posts]
  parameters:
    - in: path
      name: id
      required: true
      description: ID del post
      schema:
        type: string
  responses:
    "200":
      description: Post encontrado
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
              title:
                type: string
              content:
                type: string
              user_id:
                type: string
          example:
            id: "1"
            title: "Mi primer post"
            content: "Este es el contenido de mi primer post"
            user_id: "12345"
    "404":
      description: Post no encontrado
delete:
  summary: Elimina un post por ID
  tags: [Posts]
  parameters:
    - in: path
      name: id
      required: true
      description: ID del post
      schema:
        type: string
  responses:
    "204":
      description: Post eliminado
    "404":
      description: Post no encontrado
put:
  summary: Modifica un post ya existente
  tags: [Posts]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
            content:
              type: string
            user_id:
              type: string
        example:
          title: "Mi primer post"
          content: "Este es el contenido de mi primer post"
          user_id: "12345"
  responses:
    "201":
      description: Post modificado
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
              title:
                type: string
              content:
                type: string
              user_id:
                type: string
          example:
            id: "1"
            title: "Mi primer post"
            content: "Este es el contenido de mi primer post"
            user_id: "12345"
