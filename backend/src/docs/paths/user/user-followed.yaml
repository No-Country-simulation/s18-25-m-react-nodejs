get:
  summary: Obtiene todos los usuarios a los que sigue el usuario cliente
  tags: [Users]
  parameters:
    - in: path
      name: id
      required: true
      description: ID del usuario
      schema:
        type: string
  responses:
    '200':
      description: usuario encontrado
      content:
        application/json:
          schema:
            $ref: '../../schemas/user-schema.yaml'
          example:
            followers:
              - id: 1
                name: 'Martin'
                email: 'email@gmail.com'
              - id: 2
                name: 'Sofia'
                email: 'email@gmail.com'
            currentPage: 1
            totalUsers: 10
            totalPages: 2

    '404':
      description: usuario no encontrado
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            message: usuario no encontrado
