get:
  summary: Obtiene todos los posts
  tags: [Posts]
  responses:
    '200':
      description: Lista de posts
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/post-schema.yaml'
          example:
            - id: '1'
              title: 'Primer post'
              content: 'Contenido del primer post'
              user: '12345'
              technologies:
                - name: 'react'
                  color: '#ffffff'
                - name: 'express'
                  color: '#000000'
              images:
                - id: 1
                  url: 'https://image-url'
                  alt: 'tecno image'
                  created_at: '2024-10-08T22:28:58.981Z'
                - id: 2
                  url: 'https://image-url'
                  alt: 'tecno image'
                  created_at: '2024-10-08T22:28:58.981Z'
              likes: 
                -
            - id: '2'
              title: 'Segundo post'
              content: 'Contenido del segundo post'
              user: '67890'
              technologies:
                - name: 'nextjs'
                  color: '#bbbbbb'
              images:
                - id: 3
                  url: 'https://image-url'
                  alt: 'tecno image'
                  created_at: '2024-10-08T22:28:58.981Z'
post:
  summary: Crea un nuevo post
  tags: [Posts]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/new-post-schema.yaml'
        example:
          title: 'Mi primer post'
          content: 'Este es el contenido de mi primer post'
          user: 12345
  responses:
    '201':
      description: Post creado
      content:
        application/json:
          schema:
            $ref: '../schemas/post-schema.yaml'
          example:
            id: '1'
            title: 'Mi primer post'
            content: 'Este es el contenido de mi primer post'
            user: 12345
    '401':
      description: Acceso denegado
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            message: Permisos insuficientes para crear un nuevo post
