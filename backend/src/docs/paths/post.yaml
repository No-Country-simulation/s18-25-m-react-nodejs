get:
  summary: Obtiene todos los posts
  tags: [Posts]
  responses:
    "200":
      description: Lista de posts
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                title:
                  type: string
                content:
                  type: string
                user_id:
                  type: string
          example:
            - id: "1"
              title: "Primer post"
              content: "Contenido del primer post"
              user_id: "12345"
            - id: "2"
              title: "Segundo post"
              content: "Contenido del segundo post"
              user_id: "67890"
post:
  summary: Crea un nuevo post
  tags: [Posts]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
            content:
              type: string
            user_id:
              type: string
        example:
          title: "Mi primer post"
          content: "Este es el contenido de mi primer post"
          user_id: "12345"
  responses:
    "201":
      description: Post creado
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
              title:
                type: string
              content:
                type: string
              user_id:
                type: string
          example:
            id: "1"
            title: "Mi primer post"
            content: "Este es el contenido de mi primer post"
            user_id: "12345"
