get:
  summary: Obtiene todos los posts
  tags: [Posts]
  responses:
    "200":
      description: Lista de posts
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/post-schema.yaml"
          example:
            - id: "1"
              title: "Primer post"
              content: "Contenido del primer post"
              user_id: "12345"
              technologies:
                - name: "react"
                  color: "#ffffff"
                - name: "express"
                  color: "#000000"
            - id: "2"
              title: "Segundo post"
              content: "Contenido del segundo post"
              user_id: "67890"
              technologies:
                - name: "nextjs"
                  color: "#bbbbbb"
post:
  summary: Crea un nuevo post
  tags: [Posts]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/new-post-schema.yaml"
        example:
          title: "Mi primer post"
          content: "Este es el contenido de mi primer post"
          user_id: 12345
  responses:
    "201":
      description: Post creado
      content:
        application/json:
          schema:
            $ref: "../schemas/post-schema.yaml"
          example:
            id: "1"
            title: "Mi primer post"
            content: "Este es el contenido de mi primer post"
            user_id: 12345
